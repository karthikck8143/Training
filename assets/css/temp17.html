<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func(){
            var x = document.getElementById("color").value;
            document.body.style.color=x;
        }
    </script>
</head>
<body>
    <p><input type="text" id="color" name="color"></p>
    <p><button onclick="func()">Change</button></p>
    <div>Hello World</div>
</body>
</html>
