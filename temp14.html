<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .container{
        display: flex;
        justify-content: center;
    }
    .box{
        margin:20px;
        text-align: center;
        
    }
   </style>
</head>
<body>
    <div id="data">
    </div>
    <script>
        let products=[{
            id:1,
            name:"product 1",
            price:45,
            desc:"This is decs of product",
            url:"assets/image/user1.png",
        }, 
        {
            id:2,
            name:"product 2",
            price:50,
            desc:"This is decs of product",
            url:"https://picsum.photos/id/2/300/300",
        },
        {
            id:3,
            name:"product 3",
            price:75,
            desc:"This is decs of product",
            url:"https://picsum.photos/id/3/300/300",
        },     
    ];
    let length=products.length
            let str="<div class='container'>"
             for(let i=0 ; i<length ; i++){
             str = str + `<div class='box'>${products[i].id}"<br>"${products[i].name}"<br>"${products[i].price}"<br>"${products[i].desc}"<br>"${products[i].url}</div>`
            }
            str = str + "</div>"
            data.innerHTML=str

    </script>
</body>
</html>
