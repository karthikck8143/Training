<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Design</title>
    <style>
        .photo-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 20px;
        }
        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .background {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
            height: 100%;
            border: 5px solid rgb(3, 255, 200) ;

            background-color: #fdfdfd;
            border-radius: 10px;
            
            z-index: -1;
        }
        .background1 {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100%;
            height: 100%;
            border: 5px solid rgb(3, 255, 200) ;

            background-color: #fdfdfd;
            border-radius: 10px;
            
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <div class="background"></div>
        <div class="background1"></div>
        <img src="karthik.jpg" alt="Photo" class="photo">
    </div>
</body>
</html>
