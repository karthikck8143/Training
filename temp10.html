<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Elements</title>
    
</head>
<body>
    <div id="d"></div>
    <script>
        let a=10;//var also can be used declared as var a=10;
        var b=20;//var
        const c=30;//constant
        // d.innerHTML=`${a} ${b} ${c}`;
        // document.write(`${a} ${b} ${c}`);
        console.log(`${a} ${b} ${c}`);
        console.log(typeof a);
        let name="kkkajdibhwv";
        console.log(name);
        console.log(typeof name);
        let promoted=true;
        console.log(promoted);
        console.log(typeof promoted);
        let x="10";
        let y=10;
        let d=Number(x)+y;
        console.log(d);
        //objects
        let student={
            name:"karthik",//keys
            age:21
        }
        console.log(student)
        console.log(student.name);
        //Arrays and objects
        let fruits=["apple","mango","Orange"]
        console.log(fruits)
        console.log(fruits[0]);
    </script>
</body>
</html>
